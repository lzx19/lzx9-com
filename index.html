<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
        />
        <title>lzx 的主页</title>
        <meta name="description" content="lzx 的主页" />
        <link rel="stylesheet" type="text/css" href="./css/FiraCode.css" />
        <link rel="stylesheet" type="text/css" href="./css/nutssss.css" />
        <link rel="icon" href="./favicon.ico" />
    </head>

    <body>
        <div id="box">
            <!-- 个人资料卡片 -->
            <div class="meBox">
                <!-- 头像 -->
                <div class="headPhoto"></div>
                <!-- 介绍 -->
                <div class="meBox-title">
                    <p>I'm lzx</p>
                    <div class="fg"></div>
                </div>
                <div class="meBox-text">
                    <p>一个来自 江苏-常州 的 OIer</p>
                </div>
                <!-- 两个按钮 -->
                <div class="meBox-Button">
                    <a href="./call-me/">联系</a>
                </div>
            </div>

            <!-- 伪终端介绍 -->
            <div id="cmdBox">
                <!-- 第一个终端 -->
                <div class="cmd">
                    <!-- 三个按钮 -->
                    <div class="click">
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
                    </div>
                    <!-- 顶部标题 -->
                    <div class="title">
                        <span>lzx - bash</span>
                    </div>
                    <!-- 终端内文字 -->
                    <div class="cmdText">
                        <span style="color: rgb(0, 190, 0)">guest@lzx</span>
                        <span style="color: blue">~</span>
                        <span style="color: rgb(39, 39, 39)">$ ./tianqi.sh</span>
                        <br>
                        <iframe
                            scrolling="no"
                            src="https://tianqiapi.com/api.php?style=tb&skin=pitaya"
                            frameborder="0"
                            width="350"
                            height="24"
                            allowtransparency="true"
                        ></iframe>
                        <br>

                        <span style="color: rgb(0, 190, 0)">guest@lzx</span>
                        <span style="color: blue">~</span>
                        <span style="color: rgb(39, 39, 39)">$ ./my_links.sh</span>
                        <p>我的踪迹：</p>
                        <ul class="ul">
                            <li><a href="https://blog.lzx9.com/">Luogu</a></li>
                            <li><a href="https://blog.lzx9.com/">CF</a></li>
                            <li><a href="https://blog.lzx9.com/">CZOJ</a></li>
                            <li><a href="https://blog.lzx9.com/">知乎</a></li>
                        </ul>

                        <span style="color: rgb(0, 190, 0)">guest@lzx</span>
                        <span style="color: blue">~</span>
                        <span style="color: rgb(39, 39, 39)">$ ./my-site.sh</span>
                        <p>我的其他站点：</p>
                        <ul class="ul">
                            <li><a href="https://blog.lzx9.com/">Blog</a></li>
                        </ul>
                        
                        <span style="color: rgb(0, 190, 0)">guest@lzx</span>
                        <span style="color: blue">~</span>
                        <span style="color: rgb(39, 39, 39)">$</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div id="footer">
            <p>© 2023 lzx</p>
